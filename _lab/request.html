<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test01</title>
<script>

function clicked()
{
	ServerCall('http://localhost/atom/_lab/response.php?id=456',function(){document.getElementById("resDiv").innerHTML=this;})
}

function ServerCall(url,reply){
	var aR=new XMLHttpRequest();
	aR.open("GET",url,true );
	//aR.setRequestHeader("Content-type", "application/json");
	aR.onreadystatechange=function(){if(aR.readyState==4 && aR.status==200) reply.apply(aR.responseText);}
	aR.send();
}


</script>
</head>

<body>
<input type="button" onClick="clicked()" value="Go" />
<div id="resDiv"></div>
</body>
</html>
